<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="button"  mat-raised-button>Novo Livro</button>

    <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="livros"> 
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Ler livros </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="livros">
              <mat-icon class="book" aria-hidden="false">visibility</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Acoes </th>
          <td mat-cell *matCellDef="let row"> 
              <a class="edit" href="#">
                <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
              </a>
              <a class="delete" href="#">
                <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
              </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>>
