<div class="content">
    <div class="title">
        <h1>Categorias</h1>
    </div>

    <button class="button" mat-raised-button>Nova Categoria</button>

    <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="categorias"> 
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descricao </th>
          <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> Livros </th>
          <td mat-cell *matCellDef="let row"> 
            <a href="">
              <mat-icon class="book" aria-hidden="false">book</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> Acoes </th>
          <td mat-cell *matCellDef="let row"> 
              <a href="#" class="edit">
                <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
              </a>
              <a href="#" class="delete">
                <mat-icon aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
              </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>>
